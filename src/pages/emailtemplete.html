<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Merriweather:ital,wght@0,300;0,400;1,300&family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body{
        font-family: 'Inter';
        font-size: 16px;
    }
    h1{
        margin: 0 auto;
        background-color:#ddd;
        width: 50%;
        height: 100px;
}
</style>
<body>
    <div class="container">
        <div class="row ">
            <div class="col text-center">
                <h1>ATT:Supperreal Team</h1>

                <p>
                from: {{name}} <br>
                {{text}} <br>
                Contact details: {{phone}} / &nbsp; {{email}} <br>
                Thank you ,please  get back to {{name}} as soon as possible!                 

                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
